<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    이전코드 O(2n승)
    비효율적으로 자주 호출하는것이 많음.
    <script>
        function fibo1(n, r) {
            if(n <= 0) return 0;
            else if (n == 1) return r[n] = 1
            return r[n] = fibo1(n - 1, r) + fibo1(n - 2, r);
        }
    </script>

    개선코드 O(n)
    <script>
        function fibo1(n, r) {
            if(n <= 0) return 0;
            else if (n == 1) return r[n] = 1
            else if (r[n] > 0) return r[n];  //추가
            return r[n] = fibo1(n - 1, r) + fibo1(n - 2, r);
        }
    </script>


</body>
