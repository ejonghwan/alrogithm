    <script>

        // 피보나치
        // 1 1 2 3 5 8 13 21

        let a = 1;
        let b = 1
        for(let i = 0; i < 6; i++) {
            let c = a + b;
            a = b;
            b = c;
        }

        console.log(b)
        

        // 재귀
        function fibo(n) {
            if(n === 1 || n === 2) {
                return 1
            }

            return fibo(n - 1) + fibo(n - 2)
        }
        // 4 + 3
        // 3 + 1
        console.log(fibo(5))
    


    </script>
