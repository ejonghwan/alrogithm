<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>

        let arr = [10, 20, 30, 1, 2, 3, 5, 9, 11]
        let bb = null;
    
        //최소값 
        for(let i = 0; i < arr.length; i++) {
            bb = arr[0]
            if(bb > arr[i]) {
                bb = arr[i]
                break;
            }
        }
        console.log(bb)


        let cc = null;
        //최대값 
        for(let i = 0; i < arr.length; i++) {
            cc = arr[0]
            if(cc < arr[i]) {
                cc = arr[i]
                break;
            }
        }
        console.log(cc)





    </script>
</body>
</html>
