<body>
    


    <script>

        let arr = [10, 20, 30, 1, 2, 3, 5, 9, 11]
        let max = arr.length
        const newArr = []

        for(let i = 0; i < max; i++) {
            newArr.push(Math.min.apply(null, arr))
            arr.splice( arr.indexOf(Math.min.apply(null, arr)), 1 )
        }

        console.log(newArr)
        
        
       




    </script>
</body>
